<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="img-div">
            <img src="logo.PNG" alt="logo" width="200px">
        </div>
        <div class="entire-form"> 
            <h3>Quote Request Notification !</h3>
            <form>
                <label for="text">First Name</label><br>
                <input type="text" placeholder="{First Name:13}" maxlength="13"><br><br>
                <label for="text">Last Name</label><br>
                <input type="text" placeholder="{Last Name:14}" maxlength="14"><br><br>
                <label for="text">Phone Number</label><br>
                <input type="number" placeholder="{Phone Number:14}" maxlength="4"><br><br>
                <label for="text">Email</label><br>
                <input type="email" placeholder="{Email:5}" maxlength="5"><br><br>
                <label for="text" >City</label><br>
                <input type="text" placeholder="{City:14}" maxlength="7"><br><br>
                <label for="text">State</label><br>
                <input type="text" placeholder="{State:8}" maxlength="8"><br><br>
                <label for="text">Country</label><br>
                <input type="text" placeholder="{Country:11}" maxlength="11"><br><br>
                <label for="text">Type of Business</label><br>
                <input type="text" placeholder="{Type of Business:3}" maxlength="3"><br><br>
                <label for="text">How did you hear about us?</label><br>
                <input type="text" placeholder="{How did you hear about us?:6}" maxlength="6"><br><br>
                <label for="text">Time</label><br>
                <input type="time" placeholder="{Time:20}" maxlength="20"><br><br>
                <label for="text">Date</label><br>
                <input type="date" placeholder="{date_dmy}" ><br><br>
                <label for="text">Question / Comment</label><br>
                <input type="text" id="comment" placeholder="{Question / Comment:10}" maxlength="10"><br><br>
                <button type="button">All Quote Requests</button><br><br>
            </form>
        </div>
    </body>
</html>
